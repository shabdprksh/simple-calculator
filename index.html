<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="main-body">
            <div id="display"></div>
            <div class="button">

                <div class="row1">
                    <button class="num buttons" role="button">0</button>
                    <button class="num buttons" role="button">1</button>
                    <button class="num buttons" role="button">2</button>

                </div>

                <div class="row2">
                    <button class="num buttons" role="button">3</button>
                    <button class="num buttons" role="button">4</button>
                    <button class="num buttons" role="button">5</button>
                </div>


                <div class="row3">

                    <button class="num buttons" role="button">6</button>
                    <button class="num buttons" role="button">7</button>
                    <button class="num buttons" role="button">8</button>

                </div>

                <div class="row4">

                    <button class="num buttons" role="button">9</button>
                    <button class="operations buttons" role="button" id="add">+</button>
                    <button class="operations buttons" role="button" id="equal">=</button>

                </div>

                <div class="row5">

                    <button class="operations buttons" role="button" id="subtract">-</button>
                    <button class="operations buttons" role="button" id="multiply">*</button>
                    <button class="operations buttons" role="button" id="device-width">/</button>

                </div>


                <div class="row6">

                    <button class="operations buttons" role="button" id="clear-last">X</button>
                    <button class="operations buttons" role="button" id="clear-all">AC</button>
                    <button class="operations buttons" role="button" id="percentage">%</button>
                </div>

               


            </div>

        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
